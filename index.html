<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!-- Load style file -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Load google fonts -->

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="mainBG">
  <div class="cardBG">

    <div class="container">
      <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium">
      <img class="imageoverlay" src="images/icon-view.svg" alt="hover image">
    </div>

    <div class="subgroup">
      <p class="heading">Equilibrium #3429</p>
      

      <p class="subtext">Our Equilibrium collection promotes balance and calm.</p> 

      <p style="text-align: left;" class="subtext">
        <span style="vertical-align: middle;">
          <img src="images/icon-ethereum.svg" alt="eth">
        </span> <span id="eth-amount"> 0.041 ETH </span>
        
        <span style="float:right;"> <span style="vertical-align: middle;"><img src="images/icon-clock.svg" alt="icon-clock"> </span> 3 days left</span>
      </p>

      <hr class="line">

      <p class="subtext"><img class="avatar" style="vertical-align: middle;" src="images/image-avatar.png" alt="avatar"> Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gh00ns">gh00ns</a>.
  </div>
  
</body>
</html>
